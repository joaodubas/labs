---
labels:
  - cli
  - container
depends:
  - system-deps
actions:
  - action: command.run
    command: /opt/homebrew/bin/brew
    args:
      - install
      - podman
      - podman-compose
  - action: command.run
    command: /opt/homebrew/bin/brew
    args:
      - install
      - --cask
      - podman-desktop
  - action: command.run
    privileged: true
    command: podman-mac-helper
    args:
      - install
