---
labels:
  - system-deps
  - docker
actions:
  - action: command.run
    dir: /tmp
    command: curl
    args:
      - -f
      - -s
      - -S
      - -o
      - /tmp/get-docker.sh
      - https://get.docker.com
  - action: command.run
    dir: /tmp
    privileged: true
    command: chmod
    args:
      - '750'
      - get-docker.sh
  - action: command.run
    dir: /tmp
    command: ./get-docker.sh
