---
labels:
  - system-deps
  - docker
depends:
  - system-deps
actions:
  - action: file.download
    from: https://get.docker.com
    to: /tmp/get-docker.sh
    chmod: "0750"
  - action: command.run
    privileged: true
    dir: /tmp
    command: ./get-docker.sh
  - action: file.remove
    target: /tmp/get-docker.sh
  - action: user.group
    username: "{{ user.username }}"
    group:
      - docker
  - action: package.install
    provider: apt
    name: docker-model-plugin
