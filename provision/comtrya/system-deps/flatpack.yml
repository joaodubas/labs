---
labels:
  - system-deps
  - flatpack
depends:
  - system-deps
actions:
  - action: package.install
    provider: apt
    name: flatpak
  - action: package.install
    provider: apt
    name: gnome-software-plugin-flatpak
  - action: command.run
    privileged: true
    command: flatpak
    args:
      - remote-add
      - --if-not-exists
      - flathub
      - "https://dl.flathub.org/repo/flathub.flatpakrepo"
