---
labels:
  - cli
  - mise
actions:
  - action: file.download
    from: https://mise.jdx.dev/install.sh
    to: /tmp/mise.sh
  - action: command.run
    dir: /tmp
    command: chmod
    args:
      - '750'
      - mise.sh
  - action: command.run
    dir: /tmp
    command: ./mise.sh
  - action: file.remove
    target: /tmp/mise.sh
  - action: file.download
    from: '{{ variables.mise_config_path }}'
    to: '{{ user.config_dir }}/mise/config.toml'
