---
labels:
  - cli
  - mise
actions:
  - action: file.download
    from: https://mise.jdx.dev/install.sh
    to: /tmp/mise.sh
  - action: command.run
    dir: /tmp
    command: chmod
    args:
      - '750'
      - mise.sh
  - action: command.run
    dir: /tmp
    command: ./mise.sh
  - action: command.run
    command: rm
    args:
      - /tmp/mise.sh
