---
labels:
  - cli
  - atuin
actions:
  - action: file.download
    from: https://raw.githubusercontent.com/atuinsh/atuin/main/install.sh
    to: /tmp/atuin.sh
    chmod: "0750"
  - action: command.run
    dir: /tmp
    command: bash
    args:
      - -c
      - ./atuin.sh
  - action: file.remove
    target: /tmp/atuin.sh
  - action: file.download
    from: "{{ variables.atuin_config_path }}"
    to: "{{ user.config_dir }}/atuin/config.toml"
