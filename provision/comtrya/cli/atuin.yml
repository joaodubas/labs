---
labels:
  - cli
  - atuin
actions:
  - action: file.download
    from: https://raw.githubusercontent.com/atuinsh/atuin/main/install.sh
    to: /tmp/atuin.sh
  - action: command.run
    dir: /tmp
    command: chmod
    args:
      - '750'
      - atuin.sh
  - action: command.run
    dir: /tmp
    command: ./atuin.sh
  - action: command.run
    command: rm
    args:
      - /tmp/atuin.sh
