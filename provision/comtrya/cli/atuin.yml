---
labels:
  - cli
  - atuin
actions:
  - action: file.download
    from: https://raw.githubusercontent.com/atuinsh/atuin/main/install.sh
    to: /tmp/atuin.sh
  - action: command.run
    dir: /tmp
    command: chmod
    args:
      - '750'
      - atuin.sh
  - action: command.run
    dir: /tmp
    command: ./atuin.sh
  - action: file.remove
    target: /tmp/atuin.sh
  - action: file.download
    from: '{{ variables.atuin_config_path }}'
    to: '{{ user.config_dir }}/atuin/config.toml'
