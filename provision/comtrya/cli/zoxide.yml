---
labels:
  - cli
  - zoxide
actions:
  - action: command.run
    dir: /tmp
    command: curl
    args:
      - -s
      - -S
      - -o
      - /tmp/zoxide.sh
      - https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh
  - action: command.run
    dir: /tmp
    command: chmod
    args:
      - '750'
      - zoxide.sh
  - action: command.run
    dir: /tmp
    command: ./zoxide.sh
