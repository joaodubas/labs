---
labels:
  - cli
  - zoxide
actions:
  - action: file.download
    from: https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh
    to: /tmp/zoxide.sh
  - action: command.run
    dir: /tmp
    command: chmod
    args:
      - '750'
      - zoxide.sh
  - action: command.run
    dir: /tmp
    command: ./zoxide.sh
  - action: file.remove
    target: /tmp/zoxide.sh
