---
labels:
  - cli
  - starship
actions:
  - action: file.download
    from: https://starship.rs/install.sh
    to: /tmp/starship.sh
  - action: command.run
    dir: /tmp
    command: chmod
    args:
      - '750'
      - starship.sh
  - action: command.run
    dir: /tmp
    command: ./starship.sh
    args:
      - --yes
      - --bin-dir
      - '{{ user.home_dir }}/.local/bin'
  - action: command.run
    command: rm
    args:
      - /tmp/starship.sh
  - action: file.download
    from: '{{ variables.starship_config_path }}'
    to: '{{ user.config_dir }}/starship/config.toml'
