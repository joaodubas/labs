---
labels:
  - fish
  - user
depends:
  - system-deps
actions:
  - action: command.run
    privileged: true
    command: usermod
    args:
      - --shell 
      - /usr/bin/fish
      - '{{ user.username }}'
  - action: file.copy
    from: fish/config.fish
    to: '{{ user.config_dir }}/fish/config.fish'
