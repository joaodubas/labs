---
labels:
  - user
  - neovim
depends:
  - system-deps
actions:
  - action: command.run
    dir: '{{ user.config_dir }}'
    command: git
    args:
      - clone
      - https://github.com/nvim-lua/kickstart.nvim.git
      - ./nvim
  - action: command.run
    dir: '{{ user.config_dir }}/nvim'
    command: git
    args:
      - fetch
      - --prune
      - origin
  - action: command.run
    dir: '{{ user.config_dir }}/nvim'
    command: git
    args:
      - reset
      - --hard
      - 8d1ef972bc32faa86fee21a57f9033b41f612ebb
  - action: file.download
    from: https://gitea.dubas.dev/joao.dubas/ide/raw/branch/main/patch/kickstart.nvim/updates.patch
    to: /tmp/nvim.patch
  - action: command.run
    dir: '{{ user.config_dir }}/nvim'
    command: git
    args:
      - apply
      - /tmp/nvim.patch
  - action: file.remove
    target: /tmp/nvim.patch
  - action: file.remove
    target: '{{ user.config_dir }}/nvim/lua/custom/plugins/init.lua'
  - action: file.download
    from: '{{ variables.neovim_custom_plugin_path }}'
    to: '{{ user.config_dir }}/nvim/lua/custom/plugins/init.lua'
