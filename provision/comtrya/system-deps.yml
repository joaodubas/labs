labels:
  - system-deps
actions:
  - action: package.install
    provider: apt
    name: software-properties-common
  - action: command.run
    sudo: true
    command: add-apt-repository
    args:
      - ppa:fish-shell/release-3 
  - action: command.run
    sudo: true
    command: add-apt-repository
    args:
      - ppa:neovim-ppa/unstable
