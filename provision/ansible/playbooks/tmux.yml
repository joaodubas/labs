---
- hosts: dev
  vars:
    pip_install_packages:
      - name: tmuxp
  tasks:
    - name: install tmux
      become: yes
      apt:
        name: tmux
        state: present
        update_cache: yes
    - name: install tmux deps
      become: yes
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - gawk
        - xsel
    - name: install tmux plugins
      git:
        repo: 'https://github.com/tmux-plugins/tpm.git'
        dest: '{{ ansible_env.HOME }}/.tmux/plugins/tpm'
  roles:
    - geerlingguy.pip
